<html>
    <head>
        <title></title>
    </head>
    <body>
        <p>Angka 1</p>
        <input type="text" id="angka1"></input>

        <p>Angka 2</p>
        <input type="text" id="angka2"></input>

        <p id="hasil"></p>

        <input type="submit" id="tambah" value="+" onclick="tambah()"></input>
        <input type="submit" id="kurang" value="-" onclick="kurang()"></input>
        <input type="submit" id="kali" value="x" onclick="kali()"></input>
        <input type="submit" id="bagi" value="รท" onclick="bagi()"></input>

        <script type="text/javascript">

        function tambah() {
            var angka1 = document.getElementById("angka1").value;
            var angka2 = document.getElementById("angka2").value;
            var hasil = Number(angka1)+Number(angka2);
            alert("Inputan Angka 1 : "+ angka1 +"\nInputan Angka 2 : "+ angka2);
            document.getElementById("hasil").innerHTML = "Hasil: "+hasil;
        }

        function kurang() {
            var angka1 = document.getElementById("angka1").value;
            var angka2 = document.getElementById("angka2").value;
            var hasil = Number(angka1)-Number(angka2);
            alert("Inputan Angka 1 : "+ angka1 +"\nInputan Angka 2 : "+ angka2);
            document.getElementById("hasil").innerHTML = "Hasil: "+hasil;
        }
        function kali() {
            var angka1 = document.getElementById("angka1").value;
            var angka2 = document.getElementById("angka2").value;
            var hasil = Number(angka1)*Number(angka2);
            alert("Inputan Angka 1 : "+ angka1 +"\nInputan Angka 2 : "+ angka2);
            document.getElementById("hasil").innerHTML = "Hasil: "+hasil;
        }
        function bagi() {
            var angka1 = document.getElementById("angka1").value;
            var angka2 = document.getElementById("angka2").value;
            var hasil = Number(angka1)/Number(angka2);
            alert("Inputan Angka 1 : "+ angka1 +"\nInputan Angka 2 : "+ angka2);
            document.getElementById("hasil").innerHTML = "Hasil: "+hasil;
        }
        </script>
    </body>
</html>
